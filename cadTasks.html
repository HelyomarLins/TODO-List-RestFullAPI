<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO List - Cadastrar</title>
    <!--IMPORT CSS-->
    <link rel="stylesheet" href="./css/styles.css">
     <!--Link AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Referenciando BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Referenciando a fonte dos ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-dark navbar-fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-bg-dark" href="#">Projeto TODO List</a>
      </div>
    </nav>
    <div class="container col-md-6 mt-5">
      <h3>Cadastrar Tarefas</h3>
      <div id="error" style="display: none;"></div>
      
      <form action="#" id="formPut">
        <div class="row ">
          <div class="form-group col-md-12">
            <label for="input_task">Tarefa:</label>
            <input type="text" class="form-control" id="input_task" name="input_task"/>
          </div>
          <div class="form-group col-md-12">
            <label for="desc_task">Descrição:</label>
            <textarea class="form-control" id="desc_task" rows="3" name="desc_task"></textarea>
            
          </div>

          <div class="form-group col-md-4">
            <label for="date_ini_task">Início:</label>
            <input type="date" class="form-control" id="date_ini_task" name="date_ini_task" />
          </div>
          <div class="form-group col-md-4">
            <label for="date_end_task">Fim:</label>
            <input type="date" class="form-control" id="date_end_task" name="date_end_task" />
          </div>
          <div class="form-group col-md-4">
            <label for="cost_task">Custo:</label>
            <input type="number" class="form-control" id="cost_task" name="cost_task"/>
          </div>
          <div class="form-group col-md-4">
            <label for="status_task">Status:</label>
            <select class="form-select" id="status_task" name="status_task">
              <option value="Em Curso">Em Curso</option>
              <option value="Pausado">Pausado</option>
              <option value="Concluído">Concluído</option>
            </select>
          </div>
        </div>
        <hr />
        <div id="actions" class="row text-end">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Cadastrar Tarefas</button>
            <a href="index.html" class="btn btn-secondary"><i class="bi bi-box-arrow-right"></i> Sair</a>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./JS/cadTasks.js" defer></script>
  </body>
</html>
